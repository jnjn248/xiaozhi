<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小智盒子固件仓库</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <h1>小智盒子固件仓库</h1>
        </div>
    </header>

        <!-- Firmware List -->
        <section class="firmware-list" id="firmware">
            <div class="container">
                <h2>固件列表</h2>
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>文件名</th>
                                <th>设备型号</th>
                                <th>版本号</th>
                                <th>发布日期</th>
                                <th>文件大小</th>
                                <th>版本类型</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="firmwareTableBody">
                            <!-- 固件数据将通过JavaScript动态加载 -->
                            <tr id="loadingMessage">
                                <td colspan="7">
                                    <div class="loading-message">
                                        <div class="loading-spinner"></div>
                                        <p>正在加载固件列表...</p>
                                    </div>
                                </td>
                            </tr>
                            <tr id="noFirmwareMessage" style="display: none;">
                                <td colspan="7">
                                    <div class="no-firmware-message">
                                        <p>暂无固件文件</p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
<script src="js/scripts.js"></script>
</body>
</html>
